<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular HTTP</title>
    <script type="text/javascript" src="vendors/angular.min.js"></script>
    <script type="text/javascript" src="scripts/httpintro.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-app="myApp">
    <h1>Giphy Angular HTTP</h1>
    <div ng-controller="HttpController as hc" ng-init="hc.startupFunction()">
      <button ng-click="hc.getRandom()">Random</button>
      <input type="text" ng-model="hc.searchIn" placeholder="Search..." />
      <button ng-click="hc.searchGet(hc.searchIn)">Search</button>
      <div>
        <img ng-src="{{ hc.giphy }}" alt="">
      </div>
      <div ng-repeat="gif in hc.searchArray">
        <img ng-src="{{ gif }}" alt="">
      </div>
    </div>
  </body>
</html>
